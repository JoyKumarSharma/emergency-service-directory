<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ96a+1aL91qQ5A6p2+iFmB6h6s0h36d8+9FjYJ6fVwWf8Fw9CjQhA6J7H8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">

    <header class="bg-white p-4 shadow-md flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="assets/logo.png" alt="Logo" class="w-8 h-8">
            <h1 class="text-xl font-bold text-gray-800">Emergency<br> Service</h1>
        </div>
        <div class="flex items-center space-x-4">
            <span class="flex items-center space-x-1 text-gray-700 px-4 py-2 rounded-full" style="background: rgba(65, 255, 107, 0.1);">
                <img src="assets/heart.png" alt="Heart Icon" class="w-4 h-4">
                <span id="heart-count" class="font-semibold text-gray-800">0</span>
            </span>
            <span class="flex items-center space-x-1 text-gray-700 px-4 py-2 rounded-full" style="background: rgba(65, 255, 107, 0.1);">
                <img src="assets/coin.png" alt="Coin Icon" class="w-4 h-4">
                <span id="coin-count" class="font-semibold text-gray-800">100</span>
            </span>
            <span class="flex items-center space-x-1 text-white px-4 py-2 rounded-full" style="background: rgba(0, 166, 62, 1);">
                <i class="fas fa-copy text-white"></i>
                <span id="copy-count" class="font-semibold">0 Copy</span>
            </span>
        </div>
    </header>
    <section class="flex flex-col items-center justify-center p-8 text-white h-96 bg-gradient-to-r from-green-900 via-green-700 to-green-900">
        <img src="assets/logo-dark.png" alt="Hero Logo" class="w-24 h-24 mb-4">
        <h2 class="text-4xl md:text-6xl font-extrabold text-center">Emergency Service Directory</h2>
        <p class="text-lg md:text-xl text-center mt-4">Government Emergency Services At Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
    </section>
    <main class="container mx-auto p-4 grid grid-cols-1 lg:grid-cols-4 gap-8 mt-8">
        <section class="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="card-container" class="contents"></div>
        </section>
        <aside class="lg:col-span-1 space-y-8">
            <section class="bg-white p-4 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold flex items-center">
                        <i class="fas fa-history mr-2"></i>
                        Call History
                    </h3>
                    <button id="clear-history-btn" class="text-sm font-semibold px-4 py-2 rounded-full text-white transition-colors" style="background: rgba(0, 166, 62, 1);">
                        Clear History
                    </button>
                </div>
                <ul id="history-list" class="space-y-2 text-gray-700">
                </ul>
            </section>
        </aside>
    </main>
    <script src="main.js"></script>
</body>
</html>
