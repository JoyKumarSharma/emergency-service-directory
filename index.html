<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white p-4 shadow-md flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center space-x-2">
            <img src="assets/logo.png" alt="Logo" class="w-8 h-8 rounded-full">
            <h1 class="text-xl font-bold text-gray-800">Emergency<br> Service</h1>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2 text-gray-700 px-4 py-2 rounded-full" style="background: rgba(65, 255, 107, 0.1);">
                <img src="assets/heart.png" alt="Heart" class="w-4 h-4">
                <span id="heart-count" class="font-semibold text-gray-800">0</span>
            </div>
            <div class="flex items-center space-x-2 text-gray-700 px-4 py-2 rounded-full" style="background: rgba(65, 255, 107, 0.1);">
                <img src="assets/coin.png" alt="Coin" class="w-4 h-4">
                <span id="coin-count" class="font-semibold text-gray-800">100</span>
            </div>
            <div class="flex items-center space-x-2 text-white px-4 py-2 rounded-full" style="background: rgba(0, 166, 62, 1);">
                <i class="fa-solid fa-copy text-white"></i>
                <span id="copy-count-text" class="font-semibold">0 Copy</span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="flex flex-col items-center justify-center p-8 text-white h-auto md:h-96 bg-gradient-to-r from-green-900 via-green-700 to-green-900">
        <img src="assets/logo-dark.png" alt="Hero Logo" class="w-24 h-24 mb-4 rounded-full">
        <h2 style="font-family: 'Hind Madurai', sans-serif; font-size: 40px; font-weight: 700; line-height: 100%; text-align: center;">Emergency Service Directory</h2>
        <p style="font-family: 'Hind Madurai', sans-serif; font-size: 20px; font-weight: 600; line-height: 100%; text-align: center;" class="text-lg md:text-xl text-center mt-4 max-w-3xl">
            Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
        </p>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto p-4 grid grid-cols-1 lg:grid-cols-4 gap-8 mt-8">
        <!-- Service Cards -->
        <section class="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="card-container" class="contents"></div>
        </section>

        <!-- Call History Sidebar -->
        <aside class="lg:col-span-1 space-y-8">
            <section class="bg-white p-4 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold flex items-center">
                        <i class="fas fa-history mr-2"></i>
                        Call History
                    </h3>
                    <!-- Clear History Button styled like Call button -->
                    <button id="clear-history-btn" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                        Clear History
                    </button>
                </div>
                <ul id="history-list" class="space-y-2 text-gray-700"></ul>
            </section>
        </aside>
    </main>

    <!-- Modal (Optional) -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center max-w-sm w-full">
            <p id="modal-message" class="text-lg mb-4"></p>
            <button id="modal-close-btn" class="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700">OK</button>
        </div>
    </div>

    <!-- Main JS -->
    <script src="main.js"></script>
</body>
</html>
